<style>

	#navbar {
		width: 100%;
		height: 60px;
		background-color: black;
		color: white;
		position: fixed;
		z-index: 1000;
	}
	
	#navbar.fixed {
		position: fixed;
		z-index: 1000;
	}
	
	#navbar-spacer {
		width 100%;
		height: 60px;
		/* display: none; */
	}

	#navbar-spacer.visible {
		display: initial;
	}	

	#navbar ul {
	margin: 0px;
		text-align: center;
		color: white;
	}
	
	#navbar li {
		display: inline-block;
		padding: 0px 5px 0px 5px;
		font-size: 30px;
		transition: background-color 1s;
	}
	
	#navbar li:hover {
		background-color: red;
	}
	
	#navbar li a {
		color: white;
		display: inline-block;
		line-height: 60px;
		text-decoration: none;
		transition: color 1s;
	}
	
	#navbar li a:hover {
		color: gold;
	}
	
a.five:visited {color:#0000ff;text-decoration:none;}
a.five:hover {text-decoration:underline;}
	
</style>

<script>

	window.onscroll = function() {
		var navbar = document.getElementById("navbar");
		var spacer = document.getElementById("navbar-spacer");
		
		if (document.body.scrollTop > 100) {
			navbar.className = "fixed";
			spacer.className = "visible";
		} else {
			navbar.className = "";
			spacer.className = "";		
		}
	};

</script>
