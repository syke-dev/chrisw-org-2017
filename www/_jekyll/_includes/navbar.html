<style>

	#navbar {
		width: 100%;
		height: 60px;
		background-color: #1D1D1D;
		color: white;
		position: relative;
		z-index: 1000;
	}
	
	#navbar.fixed {
		position: fixed;
		z-index: 1000;
		top: 0px;
	}
	
	#navbar-spacer {
		width: 100%;
		height: 0px;
	}

	#navbar-spacer.visible {
		height: 60px;
	}

	#navbar ul {
		margin: 0px;
		text-align: center;
		color: white;
	}
	
	#navbar li {
		display: inline-block;
		padding: 0px 5px 0px 5px;
		font-size: 30px;
		transition: background-color 1s;
	}
	
	#navbar li:hover {
		background-color: red;
	}
	
	#navbar li a {
		color: white;
		display: inline-block;
		line-height: 60px;
		text-decoration: none;
		transition: color 1s;
	}
	
	#navbar li a:hover {
		color: gold;
	}
	
a.five:visited {color:#0000ff;text-decoration:none;}
a.five:hover {text-decoration:underline;}
	
</style>

<script>

	var navbarTop = 0;

	var updateNavbar = function() {
		if (document.body.scrollTop > navbarTop) {
			$('#navbar').addClass('fixed');
			$('#navbar-spacer').addClass('visible');
		} else {
			$('#navbar').removeClass('fixed');
			$('#navbar-spacer').removeClass('visible');
		}
	};

	$(function() {
		navbarTop = $('#navbar').offset().top;
		window.onscroll = updateNavbar;

		updateNavbar();
	});

</script>
