<style>

	#navbar {
		width: 100%;
		height: 60px;

	/* left */

		height: 45px;

	/* center */

	.navbar-center li {
		display: inline-block;
		padding: 0px 5px 0px 5px;
		transition: background-color 1s;

	/* right */

	.icon-github {
		fill: currentColor;

	.icon-linkedin {
		height: 36px;
		margin-top: 6px;
		fill: currentColor;
	}

	.navbar-right a {
		margin-left: 5px;
	}

	/* xxxx */

	#navbar.fixed {
		position: fixed;
		z-index: 1000;
		top: 0px;
	}
	
	#navbar-spacer {
		width: 100%;
		height: 0px;
	}

	#navbar-spacer.visible {
		height: 60px;
	}

</style>

<script>

	var navbarTop = 0;

	var updateNavbar = function() {
		if (document.body.scrollTop > navbarTop) {
			$('#navbar').addClass('fixed');
			$('#navbar-spacer').addClass('visible');
		} else {
			$('#navbar').removeClass('fixed');
			$('#navbar-spacer').removeClass('visible');
		}
	};

	$(function() {
		navbarTop = $('#navbar').offset().top;
		window.onscroll = updateNavbar;

		updateNavbar();
	});

</script>
